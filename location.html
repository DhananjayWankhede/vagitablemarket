<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location of Wankhede Farms</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<style>

     :root {
            --primary: #000000;
            --secondary: #234c61;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        nav {
            display:flex;
            align-items:center;
           
            
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 2.7rem;
            align-items:center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }

        .nav-links a:hover {
            background: rgb(202, 14, 14);
            transform: translateY(-2px);
        }
         .logo {
        text-decoration: none;
        display: flex;
        align-items:left;
        gap: 10px;
        
        }
        .logo-img {
        margin-left: 110px;
        
        height: 60px; 
        width: 110px;;
        transition: transform 0.3s ease;
        }

       
        .logo-img:hover {
         transform: scale(1.08);
         }
        .vegetable-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .farm-map iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 15px;
            margin-top: 2rem;
        }
</style>
</head>
<body>
     <header>
            <nav>
                <a href="HomePage.html" class="logo">
                    <img src="./img/FARMLOGO.png" alt="Wankhede Farms" class="logo-img">
                <div class="nav-links">
                    <a href="Home.html">Home</a>
                    <a href="location.html">location</a>
                    <a href="About.html">About</a>
                    <a href="Contact.html">Contact</a>
                    <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#login" class="btn btn-primary">Login</a>
                </div>
            </nav>
        </header>

    <div class="farm-map">
                   <iframe src="https://www.google.com/maps/embed?pb=!4v1747094236153!6m8!1m7!1s6ymFJoZETNIgHAL3OsyJKQ!2m2!1d21.2954817553251!2d79.05910028172991!3f191.38065846065837!4f5.431987652064933!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
    
</body>
</html>
